    <title>Timeline Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }
        
        .timeline {
            white-space: nowrap;
            width: 2000px; /* Adjust the width as per your requirement */
        }
        
        .event {
            display: inline-block;
            width: 100vw; /* Take the full width of the screen */
            height: 100vh; /* Take the full height of the screen */
            background-color: #000000;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0; /* Initially hide the events */
            transition: opacity 0.5s ease-in-out; /* Add a transition effect */
            background-position: center;
            color: #fff;
        }
        .event img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .event.visible {
            opacity: 1; /* Show the events when they become visible */
        }
        
        .event h2 {
            font-size: 24px;
            margin: 0;
        }
        
        .event p {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>

    <script>
        // Function to check if an element is in the viewport
        function isElementInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.left <= window.innerWidth/4 ||
                rect.right <= ((window.innerWidth*3)/4 || (document.documentElement.clientWidth*3)/4)
            );
        }

        // Function to handle scroll event
        function handleScroll() {
            var events = document.querySelectorAll('.event');
            events.forEach(function(event) {
                if (isElementInViewport(event)) {
                    event.classList.add('visible');

                } else {

                }
            });

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('wheel', function(e) {
            window.scrollBy(e.deltaY, -e.deltaX, {behavior: 'smooth'});
